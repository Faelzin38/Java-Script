<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(8, 77, 77);
            color: white;
            font: normal 20pt arial;
            /*comentario em css */
        }
        h1{ 
            color: rgb(25, 219, 106);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>já me livrei da maldição</p> <!--Comentario em html-->

    <script>
 
    var n1 = Number.parseInt(window.prompt('Digite um número')) // number int
    var n2 = Number.parseInt(window.prompt('Digite outro número'))// number int
    var soma = n1 + n2
    alert(`A soma entre ${n1} e ${n2} é ${soma}`)
    //number + number adição
    // string + string concatenação
    var n3 = Number.parseFloat(window.prompt('Digite um terceiro numero')) //real
    var n4 = Number.parseFloat(window.prompt('Digite um quarto numero'))// real 
    var soma2 = n3 + n4
    alert('A soma dos valores é ' + soma2)

    var n5 = Number(window.prompt('Digite um numero com o novo number'))// real and int
    var n6 = Number(window.prompt('Digite outro numero com o novo number'))// real and int
    var soma3 = n5 + n6 
    alert('A soma dos valores é '+ soma3)
    
    </script>

</body>
</html>
